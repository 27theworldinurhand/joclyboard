<!DOCTYPE html>
<html>

<head>
	<title>JoclyBoard</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css">
	<link rel="stylesheet" href="styles.css">

	<!-- Javascript -->
	<script>
		if (typeof module === 'object') { window.module = module; module = undefined; }
	</script>
	<script src="../node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="../node_modules/jocly/dist/browser/jocly.js" charset="utf-8"></script>
	<script src="clock-setup.js" charset="utf-8"></script>
</head>

<body>
	<div class="window window-gray">

		<div class="window-content clock-setup-content">

			<form>

				<select class="form-control symmetry">
    				<option value="same">Same for both players</option>
    				<option value="different">Players have different clocks</option>
				</select>

				<div class="form-group group-same hidden">
					<label>Time</label>
					<div class="form-horizontal">
						<input type="text" class="form-control time"/>
						<select class="form-control unit">
    						<option value="1">seconds</option>
    						<option value="60">minutes</option>
    						<option value="3600">hours</option>
						</select>
					</div>
				</div>		

				<div class="form-group group-same hidden">
					<label>Extra time per move</label>
					<div class="form-horizontal">
						<input type="text" class="form-control xtrasec"/>
						<div>seconds</div>
					</div>
				</div>				

				<div class="form-group group-same hidden">
					<label>Moves per session</label>
					<div class="form-horizontal">
						<input type="text" class="form-control mps"/>
						<div>moves</div>
					</div>
				</div>

				<div class="form-group group-different hidden player-sel">
					<div class="player-selector player0">Player A</div>
					<div class="player-selector player1">Player B</div>
				</div>				

				<div class="form-group group-different player0 hidden">
					<label>Time Player A</label>
					<div class="form-horizontal">
						<input type="text" class="form-control time"/>
						<select class="form-control unit">
    						<option value="1">seconds</option>
    						<option value="60">minutes</option>
    						<option value="3600">hours</option>
						</select>
					</div>
				</div>				

				<div class="form-group group-different player0 hidden">
					<label>Extra time per move</label>
					<div class="form-horizontal">
						<input type="text" class="form-control xtrasec"/>
						<div>seconds</div>
					</div>
				</div>				

				<div class="form-group group-different player0 hidden">
					<label>Moves per session</label>
					<div class="form-horizontal">
						<input type="text" class="form-control mps"/>
						<div>moves</div>
					</div>
				</div>				

				<div class="form-group group-different player1 hidden">
					<label>Time Player B</label>
					<div class="form-horizontal">
						<input type="text" class="form-control time"/>
						<select class="form-control unit">
    						<option value="1">seconds</option>
    						<option value="60">minutes</option>
    						<option value="3600">hours</option>
						</select>
					</div>
				</div>				

				<div class="form-group group-different player1 hidden">
					<label>Extra time per move</label>
					<div class="form-horizontal">
						<input type="text" class="form-control xtrasec"/>
						<div>seconds</div>
					</div>
				</div>				

				<div class="form-group group-different player1 hidden">
					<label>Moves per session</label>
					<div class="form-horizontal">
						<input type="text" class="form-control mps"/>
						<div>moves</div>
					</div>
				</div>				


			</form>

		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions">
				<button id="button-cancel" class="btn btn-default">Cancel</button>
				<button id="button-save" class="btn btn-primary pull-right disabled">Play</button>
			</div>
		</footer>
	</div>
</body>

</html>
