<!DOCTYPE html>
<html>

<head>
	<title>JoclyBoard</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css">
	<link rel="stylesheet" href="styles.css">

	<!-- Javascript -->
	<script>
		if (typeof module === 'object') { window.module = module; module = undefined; }
	</script>
	<script src="../node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="../node_modules/jocly/dist/browser/jocly.js" charset="utf-8"></script>
	<script src="save-template.js" charset="utf-8"></script>
</head>

<body>
	<div class="window window-gray">

		<div class="window-content save-template">
			<form>
				<div class="form-group">
    				<label>Template name</label>
    				<input type="text" class="form-control" placeholder="Template name">
					<p>Templates remembers players, view options, window size and position so you can start playing from
						a defined configuration</p>
  				</div>
			</form>
		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions">
				<button id="button-cancel" class="btn btn-default">Cancel</button>
				<button id="button-save" class="btn btn-primary pull-right">Save</button>
			</div>
		</footer>
	</div>
</body>

</html>
