<!DOCTYPE html>
<html>

<head>
	<title>Board state</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css">
	<link rel="stylesheet" href="styles.css">

	<!-- Javascript -->
	<script>
		if (typeof module === 'object') { window.module = module; module = undefined; }
	</script>
	<script src="../node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="../node_modules/jocly/dist/browser/jocly.js" charset="utf-8"></script>
	<script src="show-position.js" charset="utf-8"></script>
</head>

<body>
	<div class="window window-gray">

		<div class="window-content show-position-content">
			<form>
				<div class="form-group">
    				<label>Board state</label>
    				<textarea type="text" class="form-control" readonly></textarea>
					<p>The board state format depends on the game implementation</p>
  				</div>
			</form>
		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions">
				<button id="button-cancel" class="btn btn-default pull-right">Close</button>
			</div>
		</footer>
	</div>
</body>

</html>
